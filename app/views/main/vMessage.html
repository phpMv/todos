<div class="ui icon {{type}} inverted message">
    <i class="{{icon}} icon"></i>
    <div class="content">
        <div class="header">
            {{header}}
        </div>
        {{message|raw}}
        {% if buttons %}
            <div class="ui divider"></div>
            {% for bt in buttons %}
                <a href="{{ path(bt['url'][0],bt['url'][1]) }}" class="ui {{ bt['class'] }} inverted button">{{ bt['caption'] }}</a>
            {% endfor %}
        {% endif %}
    </div>
</div>
